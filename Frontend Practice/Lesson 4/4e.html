<style>
  .linkedin{
    background-color: rgb(10, 102, 194);
    color: white;
    border:none;
    padding: 10px 16px;
    border-radius: 20px;
    cursor: pointer;
    margin-right: 8px;
    transition: background-color 0.15s;
  }
  .linkedin:hover{
    background-color: rgb(2, 70, 138);
  }
  .save{
    background-color: white;
    color: rgb(10, 102, 194);
    border-width: 1px;
    font-weight: bold;
    font-size: 15px;
    border-style: solid;
    padding: 10px 18px;
    border-radius: 20px;
    border-color: rgb(10, 102, 194);
    cursor: pointer;
    transition: background-color  0.15s, border-width 0.15s;
  }
  .save:hover{
    background-color: rgb(224, 240, 254);
    border-width: 2px;
  }

</style>

<button class="linkedin">Apply on company website</button>
<button class="save">Save</button>
